<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Appt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="time"></span>,<span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">
                
                <img src="images/weather.png" alt="img" id="image"></span
            ><span class="current-temperature-value" id="current-temperature"
              ></span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
           <div class="weather-forecast-date">Tue</div> 
           <div class="weather-forecast-icon">🌦️</div>
           <div class="weather-forecast-temperature">
            <div class="weather-temp"><strong>12°</strong></div>
            <div class="weather-temp">8°</div>
          </div>
          </div>

          <div class="weather-forecast-day">
           <div class="weather-forecast-date">Wed</div> 
           <div class="weather-forecast-icon">🌦️</div>
           <div class="weather-forecast-temperature">
            <div class="weather-temp"><strong>12°</strong></div>
            <div class="weather-temp">8°</div>
          </div>
          </div>

          <div class="weather-forecast-day">
           <div class="weather-forecast-date">Thu</div> 
           <div class="weather-forecast-icon">🌦️</div>
           <div class="weather-forecast-temperature">
            <div class="weather-temp"><strong>12°</strong></div>
            <div class="weather-temp">8°</div>
          </div>
          </div>

          <div class="weather-forecast-day">
           <div class="weather-forecast-date">Fri</div> 
           <div class="weather-forecast-icon">🌦️</div>
           <div class="weather-forecast-temperature">
            <div class="weather-temp"><strong>12°</strong></div>
            <div class="weather-temp">8°</div>
          </div>
          </div>

          <div class="weather-forecast-day">
           <div class="weather-forecast-date">Sat</div> 
           <div class="weather-forecast-icon">🌦️</div>
           <div class="weather-forecast-temperature">
            <div class="weather-temp"><strong>12°</strong></div>
            <div class="weather-temp">8°</div>
          </div>
          </div>

        </div>
      </main>
      <footer>
      Designed and developed by
      <a href="https://github.com/MZW184" target="_blank">Miché Zoë</a>
      with code residing on
      <a href="https://github.com/MZW184/myshecodesapp" target="_blank"
        >GitHub</a
      >
      and the site hosted
      <a href="https://shecodesmicheapp.netlify.app/ " target="_blank"
        >via Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
